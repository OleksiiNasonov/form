<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#" method="get">
        <div class="name">
            <label for="">Повне ім'я:</label>
            <input tabindex="1" type="text" name="username">
        </div> <br>
        <div class="email">
            <label for="">Email:</label>
            <input tabindex="2" type="email" name="email">
        </div> <br>
        <div class="password">
            <label for="">Пароль:</label>
            <input tabindex="3" type="password" name="userpass">
        </div><br>
        <div class="password">
            <label for="">Пароль ще раз:</label>
            <input tabindex="4" type="password" name="userpass">
        </div><br>
        <div class="gender">
            <label for="">Стать:</label>
            <label>Чоловіча<input tabindex="5" checked type="radio" name="gender" value="Чоловіча"></label>
            <label>Жіноча<input tabindex="5" type="radio" name="gender" value="Жіноча"></label>
        </div><br>
        <div class="age">
            <label for="">Вік:</label>
            <input tabindex="6" type="date" name="age">
        </div><br>
        <div class="course">
            <label for="">Курс:</label>
            <select tabindex="7" name="course">
                <option selected value="choose-course">Виберіть курс:</option>
                <option value="Front-End">Front-End</option>
                <option value="Back-End">Back-End</option>
                <option value="Project Managemen">Project Managemen</option>
                <option value="QA Manual">QA Manual</option>
            </select>
        </div><br>
        <div class="adress">
            <label for="">Повна адреса:</label>
            <textarea tabindex="8" name="text" id="" cols="30" rows="10"
                placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
        </div><br>
        <div class="consent">
            <label><input tabindex="9" type="checkbox">Я погоджуюсь з обробкою персональних данних</label>
        </div><br>
        <div class="btn">
            <button tabindex="10" type="reset">Очистити форму</button>
            <button tabindex="11" type="submit">Зареєструватися</button>
        </div>
    </form>

</body>

</html>
